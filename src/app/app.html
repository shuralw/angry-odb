<main class="main">
  <div class="overlay" [class.show]="overlayShown()">
    <img [src]="angryImageSrc" alt="Ojisan Overlay" />
  </div>

  <h1>Angry Ojisan â€“ 9x9 Raster</h1>

  <div class="board">
    @for (r of rows; track $index; let rIndex = $index) {
      @for (c of cols; track $index; let cIndex = $index) {
        <div
          class="cell"
          [class.special]="isSpecial(rIndex, cIndex)"
          [class.revealed]="isRevealed(rIndex, cIndex)"
          (click)="reveal(rIndex, cIndex)"
          [attr.data-coord]="'(' + rIndex + ',' + cIndex + ')'">
          <img [src]="imageSrc" alt="Ojisan Kachel" />
        </div>
      }
    }
  </div>

  <p class="hint">Lege die Bilddatei in angry-odb/public/odb_default_v2.png.</p>
</main>
